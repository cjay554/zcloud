<!DOCTYPE html>
<html>
<head>
<style> 
@font-face {
    font-family: papyrus;
    src: url(Papyrus-Regular.ttf);
	font-family: saiyan;
    src: url(Saiyan-Sans.ttf);
}

div {
    font-family: saiyan;
}
</style>
</head>
<body>

<div>With CSS3, <b>websites can finally</b> use fonts other than the pre-selected "web-safe" fonts.</div>

<p><b>Note:</b> Internet Explorer 8 and earlier, do not support the @font-face rule with the WOFF format (only support for EOT format).</p>

</body>
</html>
